
tweetQuoteText:
  handler: src/tweetQuoteText${self:custom.handlerFilePostfix}.handler
  description: Tweet quote as text.
  environment:
    TWITTER_CONSUMER_KEY: "dummy" # ${ssm:nietzsche-twitter-consumer-key}
    TWITTER_CONSUMER_SECRET: "dummy" # ${ssm:nietzsche-twitter-consumer-secret}
    TWITTER_ACCESS_TOKEN: "dummy" # ${ssm:nietzsche-twitter-access-token}
    TWITTER_ACCESS_TOKEN_SECRET: "dummy" # ${ssm:nietzsche-twitter-access-token-secret}
  memorySize: 128
  timeout: 20
